<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Formulario Login</title>
  <link rel="stylesheet" href="/Eshop Free/Template Main/css/login.css">
</head>
<body>
  <div class="formulario">
    <h1>Inicio de sesión</h1>
    <form id="loginForm">
      <div class="user">
        <input type="text" required>
        <label>Nombre de usuario</label>
      </div>
      <div class="user">
        <input type="password" required>
        <label>Contraseña</label>
      </div>
      <div class="recordar">¿Olvidó su contraseña?</div>
      <input type="submit" value="Iniciar" onclick="redirectToIndex(event)">
      <div class="registrarse">
        <p>¿Eres nuevo?</p>
        <a href="#">Registrarse</a>
      </div>
    </form>
  </div>
  <script>
    function redirectToIndex(event) {
      event.preventDefault(); // Previene el envío del formulario
      window.location.href = "/Eshop Free/Template Main/index.html"; // Redirige a index.html
    }
  </script>
</body>
</html>
