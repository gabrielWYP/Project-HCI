<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores para Daltonismo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Paleta de Colores Adaptada para Daltonismo</h1>
    <p>Seleccione el tipo de daltonismo para ajustar la paleta de colores:</p>
    <select id="colorBlindnessType" onchange="changeColorPalette()">
        <option value="normal">Normal</option>
        <option value="deuteranopia">Deuteranopia</option>
        <option value="protanopia">Protanopia</option>
        <option value="tritanopia">Tritanopia</option>
    </select>
    <script src="script.js"></script>
</body>
</html>
